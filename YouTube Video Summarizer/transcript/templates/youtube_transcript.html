<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark Mode */
        body.dark-mode {
            background-color: #2d2d2d;
            color: #f5f5f5;
        }

        h1, h2 {
            color: #333;
        }

        .dark-mode h1, .dark-mode h2 {
            color: #f5f5f5;
        }

        /* Form Styles */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Dark Mode Form Styles */
        .dark-mode input[type="text"] {
            background-color: #444;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode input[type="submit"] {
            background-color: #555;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .dark-mode-toggle:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript Summary</h1>
        <p>Enter the YouTube video URL to get a summarized transcript:</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="youtube_url" placeholder="Enter YouTube video URL" required>
            </div>
            <div class="form-group">
                <label for="language">Choose Transcript Language:</label>
                <select name="language" class="form-control">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- add more as needed -->
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Get Transcript Summary">
            </div>
        </form>
        

        {% if transcript %}
            <h2>Summary:</h2>
            <div>{{ transcript }}</div>
        {% endif %}
        
        <!-- Dark Mode Toggle Button -->
        <button class="dark-mode-toggle" id="toggleModeButton">Switch to Dark Mode</button>
    </div>

    <script>
        // Get the button and body element
        const toggleButton = document.getElementById('toggleModeButton');
        const body = document.body;

        // Event listener to toggle dark/light mode
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');  // Toggle the dark-mode class
            // Change the button text based on the current mode
            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Switch to Light Mode';
            } else {
                toggleButton.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>
</html>
